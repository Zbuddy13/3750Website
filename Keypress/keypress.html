<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Displaying Keypresses</title>
</head>
    <!-- Call key function -->
    <body onkeypress="displayKey(event)">
        <!-- Add nav -->
        <div id="navbar"></div>
        <!-- Default code -->
        <h1>Displaying Typed Characters</h1>
        <p>This document includes a simple script that displays 
        the keys you type as a new paragraph below. Type a few keys 
        to try it. </p>
        <div id="keys"></div>
    </body>
    <script>
        // Moved function down to clean up
        function displayKey(e) {
            // which key was pressed?
            if (e.keyCode) {
                var keycode = e.keyCode;
            } else {
                var keycode = e.which;
            }
            character = String.fromCharCode(keycode);

            // New: If there is a vowel found, convert to uppercase
            if (/[aeiou]/i.test(character)) {
                character = character.toUpperCase();
            }

            // New: If r, g, b are found, change the backgound color
            if (character.toLowerCase() === 'r') {
                document.body.style.backgroundColor = 'red';
                document.body.style.color = 'white';
            } else if (character.toLowerCase() === 'g') {
                document.body.style.backgroundColor = 'green';
                document.body.style.color = 'white';
            } else if (character.toLowerCase() === 'b') {
                document.body.style.backgroundColor = 'blue';
                document.body.style.color = 'white';
            }

            // find the object for the destination paragraph
            var keysParagraph = document.getElementById('keys');

            // add the character to the paragraph
            keysParagraph.innerHTML += character;
        }
        // Nav bar code
        document.addEventListener('DOMContentLoaded', () => {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });
        });
    </script>
</html>
