<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="navbar"></div> <!-- added nav bar reference to js -->

    <main class="main-content-area container">

        <section id="about" class="content-section">
            <div class="card">
                <iframe class="card-iframe" src="2025 Resume.pdf" width="1400" height="1400"></iframe>
            </div>
        </section>
    </main>

    <footer class="my-footer">
        <p><a href="mailto:jzshaw@clemson.edu">jzshaw@clemson.edu</a></p>
        <p>James Shaw. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });
        });
    </script>
</body>
</html>
